<!DOCTYPE html>
<html data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Share Slides</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .bi {
            display: inline-block;
            width: 1rem;
            height: 1rem;
        }

        .sidebar .nav-link {
            font-size: .875rem;
            font-weight: 500;
        }

        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            background-color: rgba(0, 0, 0, .25);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }

        #viewer-canvas {
            border: 1px solid black;
            direction: ltr;
        }
    </style>
</head>

<body onload="init()">
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="list" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
        </symbol>
    </svg>

    <header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">Share Slides</a>
        <ul class="navbar-nav flex-row d-md-none">
            <li class="nav-item text-nowrap">
                <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <svg class="bi">
                        <use xlink:href="#list" />
                    </svg>
                </button>
            </li>
        </ul>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
                <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="sidebarMenuLabel">Share Slides</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                            data-bs-target="#sidebarMenu" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body d-md-flex flex-column p-3 pt-lg-3 overflow-y-auto">
                        <ul id="slides" class="nav flex-column mb-auto"></ul>
                    </div>
                </div>
            </div>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" id="title">Choose slide from the list</h1>
                </div>

                <div>
                    <div>
                        <div class="btn-toolbar mb-2">
                            <div class="btn-group me-2">
                                <a id="download" type="button"
                                    class="btn btn-sm btn-outline-secondary disabled">Download</a>
                            </div>
                            <div class="btn-group me-2">
                                <button id="prev" class="btn btn-sm btn-outline-secondary disabled">Previous</button>
                                <button id="next" class="btn btn-sm btn-outline-secondary disabled">Next</button>
                            </div>
                            <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
                        </div>
                    </div>
                    <canvas id="viewer-canvas"></canvas>
                </div>

            </main>
        </div>
    </div>

    <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        const user = 'poychang';
        const repository = 'demo-share-pdf-slides';
        const branch = 'main';

        function init() {
            fetch_filelist();
        }

        function load_pdf(filepath) {
            // If absolute URL from the remote server is provided, configure the CORS
            // header on that server.
            var url = filepath;

            // Loaded via <script> tag, create shortcut to access PDF.js exports.
            var pdfjsLib = window['pdfjs-dist/build/pdf'];

            // The workerSrc property shall be specified.
            pdfjsLib.GlobalWorkerOptions.workerSrc = '//mozilla.github.io/pdf.js/build/pdf.worker.js';

            var pdfDoc = null,
                pageNum = 1,
                pageRendering = false,
                pageNumPending = null,
                scale = 0.8,
                canvas = document.getElementById('viewer-canvas'),
                ctx = canvas.getContext('2d');

            /**
             * Get page info from document, resize canvas accordingly, and render page.
             * @param num Page number.
             */
            function renderPage(num) {
                pageRendering = true;
                // Using promise to fetch the page
                pdfDoc.getPage(num).then(function (page) {
                    var viewport = page.getViewport({ scale: scale });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Render PDF page into canvas context
                    var renderContext = {
                        canvasContext: ctx,
                        viewport: viewport
                    };
                    var renderTask = page.render(renderContext);

                    // Wait for rendering to finish
                    renderTask.promise.then(function () {
                        pageRendering = false;
                        if (pageNumPending !== null) {
                            // New page rendering is pending
                            renderPage(pageNumPending);
                            pageNumPending = null;
                        }
                    });
                });

                // Update page counters
                document.getElementById('page_num').textContent = num;
            }

            /**
             * If another page rendering in progress, waits until the rendering is
             * finised. Otherwise, executes rendering immediately.
             */
            function queueRenderPage(num) {
                if (pageRendering) {
                    pageNumPending = num;
                } else {
                    renderPage(num);
                }
            }

            /**
             * Displays previous page.
             */
            function onPrevPage() {
                if (pageNum <= 1) {
                    return;
                }
                pageNum--;
                queueRenderPage(pageNum);
            }
            document.getElementById('prev').addEventListener('click', onPrevPage);

            /**
             * Displays next page.
             */
            function onNextPage() {
                if (pageNum >= pdfDoc.numPages) {
                    return;
                }
                pageNum++;
                queueRenderPage(pageNum);
            }
            document.getElementById('next').addEventListener('click', onNextPage);

            /**
             * Asynchronously downloads PDF.
             */
            pdfjsLib.getDocument(url).promise.then(function (pdfDoc_) {
                pdfDoc = pdfDoc_;
                document.getElementById('page_count').textContent = pdfDoc.numPages;

                // Initial/first page rendering
                renderPage(pageNum);
            });
        }

        function update_viewer(filepath) {
            const fileURL = `https://raw.githubusercontent.com/${user}/${repository}/${branch}/${filepath}`;
            load_pdf(fileURL);

            document.getElementById('title').innerText = filepath;
            document.getElementById('download').href = fileURL;
            document.getElementById("download").classList.remove("disabled");
            document.getElementById("next").classList.remove("disabled");
            document.getElementById("prev").classList.remove("disabled");
        }

        function fetch_filelist() {
            const url = `https://api.github.com/repos/${user}/${repository}/git/trees/${branch}?recursive=1`;
            const requestOptions = {
                method: 'GET',
                redirect: 'follow'
            };
            fetch(url, requestOptions)
                .then(response => response.text())
                .then(result => {
                    const ul = document.getElementById('slides');
                    JSON.parse(result).tree
                        .map(data => data.path)
                        .filter(filepath => /\.(pdf)$/.test(filepath))
                        .forEach(filepath => {
                            const li = document.createElement('li');
                            li.className = 'nav-item';

                            const button = document.createElement('button');
                            button.className = 'nav-link d-flex gap-2';
                            button.setAttribute('onclick', `update_viewer('${filepath}')`);
                            button.textContent = filepath;

                            li.appendChild(button);
                            ul.appendChild(li);
                        });
                })
                .catch(error => console.log('error', error));
        }
    </script>
</body>

</html>
